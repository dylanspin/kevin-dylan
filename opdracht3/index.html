<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <title>Name Shifter</title>
</head>

<body>
  <div class="center">
    <h1>Name Shifter</h1>
    <form>
      <h2>Input name:<h2>
        <input class="text" type="text" name="name" placeholder="Name" id="name">&emsp;
        <button class="submit" id="" onclick="name()" name="button">Send</button>
    </form>
  </div>

  <div class="field1" id="field1"></div>
  <div class="field2" id="field2"></div>

  <div class="center">
    <div class="switch">
      <button class="switch" name="switch1" id="switch1" onclick="switch1()"> <<<<< </button> <br>
    </div>
    <div class="switch2">
      <button class="switch" name="switch2" id="switch2" onclick="switch2()"> >>>>> </button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
