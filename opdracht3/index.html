<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="css/master.css">

<head>
  <meta charset="utf-8">
  <title>Name Shifter</title>
</head>
<h1>Name Shifter</h1>

<body>

  <div class="name">
    <h1 class="input">Input name</h1>
    <form>
      <input type="text" name="name" placeholder="Name" id="name">
    </form>
    <div class="button">
      <button class="a" onclick="name()" id="button">Send</button>

    </div>
  </div>
  <div class="1" id="1"></div>
  <div class="2" id="2"></div>
  <div class="buttons">
    <button class="2" name="switch1" id="switch1()" onclick="switch1()"></button>
    <button class="3" name="switch2" id="switch2()" onclick="switch2()"></button>
  </div>
  <p id="lol"></p>
  <script src="js/main.js"></script>
</body>

</html>
